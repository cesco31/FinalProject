<html>
    <style>
        main{
            background-image: url('bg_bggenerator_com.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .section-container{
            text-align:center;
            padding:10px;
        }

        .section-title{
            font-size: 6vw;
            margin: 50px 0 0 ;
        }

        .section-subtitle{
            font-size:3vw;
            color:gray;
            margin:10px 0 0 ;
        }

        .about-flex-item{
            display:block;
        }

        .about-image{
            margin:0;
        }

        .blob-image{
            max-width:50%;
            max-height: 50%;
            top:37%;
            transform:rotate(-90deg);
            height:auto;
            position:relative
        }

        .blogger-image{
            position: absolute;
            max-width: 27%;
            max-height: 50%;
            left:37%;
            margin-top:15%;
            height:auto;
        }

        .about-description p{
            width:80%;
            display:block;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 2px;
        }

        .about-description h4{
            color:gray;
            letter-spacing: 2px;
        }

        .skills-flex{
            display:flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 40px;
        }

        .skill-item{
            box-shadow: 0 0 5px rgb(15, 8, 8);
            border-radius: 10px;
            padding: 15px;
            margin:5px;
            background-color: white;
        }

        .skill-item img{
            width: 200px;
            height:180px;
        }

        .skill-item p{
            padding: 5px;
            box-shadow: 0 0 10px gainsboro;
            border-radius: 10px;
            background-color: rgb(243,199,117);
        }

        .activity-flex{
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .activity-item{
            padding:20px;
            background-color: white;
            box-shadow: 0 0 3px gainsboro;
            border-radius: 5px;
            margin: 10px;
        }

        .activity-item img{
            width:350px;
            height:auto;
        }

    </header>

                <div class="skill-item">
                    <img src="phaser.png" alt="Phaser">

                    <img src="html.png" alt="HTML">

        <section id="activity">
            <div class="section-container">
                <h2 class="section-title">Activity</h2>

            <div class="activity-flex">
                <div class="activity-item">
                    <img src="activity1.jpg" alt="1">
